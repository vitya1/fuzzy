<div class="row">
    <div class="col-sm-9">
        menu
        <div class="row">
            <div class="col-xs-4">
                <ul class="list-group">
                    <li v-for="db_item in databases" class="list-group-item">
                        <a v-on:click="useDb(db_item.name, $event)" v-bind:class="[{active: db_item.name == active_db}, 'btn btn-xs']">{{db_item.name}}</a>
                        <ul class="list-group">
                            <li v-for="table_item in db_item.tables">{{table_item}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-xs-8">
                <table class="table">
                    <tr><th>id</th><th>name</th><th>age</th><th>eye_colour</th></tr>
                    <tr><td>1</td><td>Tim</td><td>21</td><td>gray</td></tr>
                    <tr><td>2</td><td>John</td><td>36</td><td>green</td></tr>
                </table>
            </div>
        </div>
    </div>
</div>
