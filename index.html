<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sql client</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./sandstone.bootstrap.min.css">

		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/backbone/backbone-min.js"></script>
		<script src="ui/main.js"></script>
	</head>
	<body>
		<!--<input id="test" name="test" type="text">
		<input id="send" name="send" type="button" value="send">-->


		<div class="session-manager-window">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" aria-hidden="true" data-dismiss="modal" type="button">Ã—</button>
							<h4 class="modal-title">Session manager</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 well">
									<div>
										<a class="btn btn-danger disabled btn-xs" href="#">Delete</a>
										<a class="btn btn-success btn-xs" href="#">New</a>
									</div>
									<div>
										Default profile
									</div>
								</div>
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
									<form class="form-horizontal">
										<fieldset>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_network_type">Network Type</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<select id="session_network_type">
														<option value="0">MySQL (TCP/IP)</option>
														<option value="1">MySQL (SSH tunnel)</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_host_ip">Hostname / IP</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_host_ip" class="form-control input-sm" type="text" placeholder="127.0.0.1">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_port">Port</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_port" class="form-control input-sm" type="text" value="3306">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_user">User</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_user" class="form-control input-sm" type="text" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_password">Password</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_password" class="form-control input-sm" type="password" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_comment">Comment</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<textarea id="session_comment" class="form-control input-sm" rows="2"></textarea>
												</div>
											</div>


											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_ssh_user">SSH Username</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_ssh_user" class="form-control input-sm" type="text" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_ssh_host">SSH  Host</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_ssh_host" class="form-control input-sm" type="text" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_ssh_port">SSH host port</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_ssh_port" class="form-control input-sm" type="text" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_ssh_password">SSH Password</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_ssh_password" class="form-control input-sm" type="password" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="session_ssh_port_local">SSH local port</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
													<input id="session_ssh_port_local" class="form-control input-sm" type="text" placeholder="">
												</div>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default btn-sm" data-dismiss="modal" type="button">Cancel</button>
							<button class="btn btn-primary btn-sm" id="open_session" type="button">Open</button>
						</div>
					</div>
				</div>
		</div>

	</body>

	<script>
		require('./renderer-bundle.js')
	</script>
</html>
